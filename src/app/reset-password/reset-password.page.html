<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar">
    <div class="toolbar-logo-container">
      <ion-img class="logoW" src="../../assets/img/logo.png"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stacked">Ingrese su Token</ion-label>
      <ion-input type="text" formControlName="token"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nueva Contraseña</ion-label>
      <ion-input type="password" maxlength="8" formControlName="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirmar Contraseña</ion-label>
      <ion-input type="password" maxlength="8" formControlName="confirmPassword"></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" type="submit" [disabled]="resetForm.invalid">Restablecer Contraseña</ion-button>
  </form>
</ion-content>
